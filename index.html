<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>

</head>

<body>
    <div class="container">
        <form id="form" class="form" name="form" onsubmit="return validatingForm()" action="success-page.html">
            <h1 class="title">Registration</h1>
            <div class="form-input">
                <label for="first_name">First name:</label><br>
                <input type="text" id="first_name" name="first_name" onfocusout="checkFirstName()" required>
                <p id="check_fname"></p>
            </div>
            <div class="form-input">
                <label for="last_name">Last name:</label><br>
                <input type="text" id="last_name" name="last_name" onfocusout="checkLastName()" required>
                <p id="check_lname"></p>
            </div>
            <div class="form-input">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" onfocusout="checkEmail()" function="validEmail()" required>
                <p id="check_email"></p>
            </div>
            <div class="form-input">
                <label for="password">Password*:</label><br>
                <input type="password" id="password" name="password" class="password" onfocusout="checkPassword()" required>
                <p id="check_password"></p>
            </div>
            <div class="form-input">
                <label for="confirm_password">Confirm password:</label><br>
                <input type="password" id="confirm_password" name="confirm_password" class="confirm_password" onfocusout="confirmPassword()" required>
            </div>
            <button type="submit" id="submit_form" class="submit_button" onclick="passwordValidating()">JOIN</button>
        </form>
    </div>

</body>

</html>
